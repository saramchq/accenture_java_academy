<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CurSara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!--força o navegador a usar este estilo mesmo que exista o import style do bootstrap-->
    <style>
        .form-check-input:checked {
            background-color: rgb(var(--bs-danger-rgb)) !important;
            border-color: rgb(var(--bs-danger-rgb)) !important;
        }
    </style>


</head>

<body>
    <!--Header bootstrap personalizado-->
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> <a
                        href="#"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="https://img.icons8.com/plasticine/100/reading-unicorn.png" alt="CurSara" width="100"
                            height="100" class="me-2">
                        <span class="fs-5 fw-bold text-white">CurSara</span>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li> <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24"
                                    height="24" aria-hidden="true">
                                    <use xlink:href="#home"></use>
                                </svg>
                                Inicio
                            </a> </li>
                        <li> <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24"
                                    height="24" aria-hidden="true">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                Cursos
                            </a> </li>
                        <li> <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24"
                                    height="24" aria-hidden="true">
                                    <use xlink:href="#table"></use>
                                </svg>
                                Planos
                            </a> </li>
                        <li> <a href="#" class="nav-link text-secondary"> <svg class="bi d-block mx-auto mb-1"
                                    width="24" height="24" aria-hidden="true">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Contacto
                            </a> </li>
                        <li> <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24"
                                    height="24" aria-hidden="true">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                FAQ
                                <!--Fim do header bootstrap-->
    </header>
    <!--Formulário de contacto-->
    <h1 class="text-center text-secondary p-5">Envie-nos uma mensagem</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mx-auto mb-4">
                <form>
                    <!--Email-->
                    <label for="exampleFormControlInput1" class="form-label text-secondary">E-mail</label>
                    <input class="form-control form-control-lg" type="email" class="form-control"
                        id="exampleFormControlInput1">
                    <br>
                    <!--Mensagem-->
                    <label for="exampleFormControlTextarea1" class="form-label text-secondary">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    <br>
                    <p class="text-secondary">Enviar uma cópia para mim?</p>
                    <!--Radio para opção sim e não-->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label text-secondary" for="radioDefault1">
                            Sim
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label text-secondary" for="radioDefault2">
                            Não
                        </label>
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalconfirmar"
                        style="background-color: var(--bs-danger-bg-subtle); color:var(--bs-danger);">
                        Enviar
                    </button>

                    <!--Exemplo Modal-->
                    <div class="modal fade" id="modalconfirmar" tabindex="-1" aria-labelledby="modalconfirmar"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="modalconfirmar">Confirmação</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Deseja enviar esta mensagem?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Sim</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
