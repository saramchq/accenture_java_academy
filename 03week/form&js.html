<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Primeiro form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid text-center pt-3">
    <img src="../_Util/UP-Academy-Logo-Retina-Website.webp" alt="Imagem UpAcademy" width="50%" />
    <h1 class="p-3">1ยบ Form com Bootstrap</h1>
  </header>
  <main>
    <form name="myform" class="container p-3 bg-info" id="firstForm">
      <!-- Input Email -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputEmail">Email:</label>
        <input id="inputEmail" class="col-sm-10" type="email" placeholder="O seu Email" required>
      </div>
      <!-- Input Address -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputAddress">Address:</label>
        <input id="inputAddress" class="col-sm-10" type="text" placeholder="Address" required>
      </div>
      <!-- Input Name -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputName">Name:</label>
        <input id="inputName" class="col-sm-10" type="text" placeholder="O seu Nome">
      </div>
      <!-- Input Number -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputNumber">Number:</label>
        <input id="inputNumber" class="col-sm-10" type="number" placeholder="Number">
      </div>
      <!-- Input Password -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputPassword">Password:</label>
        <input id="inputPassword" class="col-sm-10" type="password" placeholder="Password" required>
      </div>
      <!-- Input Gender -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputMale">Male: </label>
        <input class="col-sm-1" type="radio" name="gender" value="male" id="inputMale" checked>
        <label class="offset-sm-1 col-sm-2" for="inputFemale">Female: </label>
        <input class="col-sm-1" type="radio" name="gender" value="female" id="inputFemale">
        <label class="offset-sm-1 col-sm-2" for="inputOther">Other: </label>
        <input class="col-sm-1" type="radio" name="gender" value="other" id="inputOther">
      </div>
      <!-- Input Club -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputClube">Clube: </label>
        <select name="clube" class="col-sm-10" id="inputClube">
          <option value="Benfica">Benfica</option>
          <option value="Porto">Porto</option>
          <option value="Sporting">Sporting</option>
        </select>
      </div>
      <!-- Input Check -->
      <div class="form-group">
        <label class="col-sm-2" for="inputConcordo">Concordo: </label>
        <input type="checkbox" name="concordo" id="inputConcordo" required>
      </div>
      <div class="form-group text-center">
        <input class="btn btn-danger" value="Enviar" onclick="getValuesFromForm()">
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    class User {
      constructor(email, address, name, number, password, gender, club, check) {
        this.email = email;
        this.address = address;
        this.name = name;
        this.number = number;
        this.password = password;
        this.gender = gender;
        this.club = club;
        this.check = check;
      }

      show() {
        console.log(this)
      }
    }

    const getValueFromId = (id) => document.getElementById(id).value;
    const getAttributeFromId = (id, attribute) => document.getElementById(id)[attribute];

    function getValuesFromForm() {
      let newUserByClass = new User(
        getValueFromId("inputEmail"),
        getAttributeFromId("inputAddress", "value"),
        document.getElementById("inputName").value,
        document.getElementById("inputNumber").value,
        document.getElementById("inputPassword").value,
        // document.querySelector("[name=gender]:checked"),
        genderHelper(document.querySelectorAll("[name=gender]")),
        document.getElementById("inputClube").value,
        document.getElementById("inputConcordo").checked,
      );
      newUserByClass.show();
    }

    function genderHelper(radioInputs) {
      for (const input of radioInputs) {
        if (input.checked) {
          return input.value
        }
      }
    }
  </script>
</body>

</html>
