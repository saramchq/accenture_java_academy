<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarefa Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<style>
    * {
        background-color: bg-info-subtle;
    }
</style>
</head>

<body>

    <div class="container text-center bg-primary-subtle py-3 border border-5 mt-5 rounded-3 border border-dark-subtle">
        <div class="row py-3">
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/user-menu-female.png"
                    alt="user-menu-female" />
                <br>
                Área do cliente
            </div>
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/add-user-group-woman-man.png"
                    alt="add-user-group-woman-man" />
                <br>
                Adicionar membros ao pacote
            </div>
            <div class="col  fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/treatment-plan.png"
                    alt="treatment-plan" />
                <br>
                Receitas
            </div>
        </div>

        <div class="row py-3  ">
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/clinic.png" alt="clinic" />
                <br>
                Médico ao domícilio
            </div>
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/drop-of-blood.png"
                    alt="drop-of-blood" />
                <br>
                Pedido de análises
            </div>
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/health-book.png"
                    alt="health-book" />
                <br>
                Pedido de exames
            </div>
        </div>

            <div class="row py-3">
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/decision.png" alt="decision" />
                <br>
                Ajuda
            </div>
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/weixing.png" alt="weixing" />
                <br>
                Contactos
            </div>
            <div class="col fw-bold">
                <img width="100" height="100" src="https://img.icons8.com/stickers/100/user-location.png"
                    alt="user-location" />
                <br>
                Rede médica
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
